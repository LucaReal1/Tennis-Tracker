<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends Tennis League Showdown</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <script type="module">
        // Firebase and Realtime Database imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getDatabase, ref, onValue, set, get, remove } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";
        
        // Your Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyDwEb6uimdpzWYGKD66WiQpt-FDT7nwHts",
          authDomain: "tennis-tracker-7eff9.firebaseapp.com",
          projectId: "tennis-tracker-7eff9",
          storageBucket: "tennis-tracker-7eff9.firebasestorage.app",
          messagingSenderId: "677749560869",
          appId: "1:677749560869:web:c39cea9900805fd97851cc"
        };
        
        // Use a static appId and remove Canvas-specific variables
        const appId = firebaseConfig.projectId;
        const sanitizedAppId = appId.replace(/[.#$\[\]]/g, '_');

        // Use a simple, top-level key for Realtime Database.
        const databasePath = `artifacts/${sanitizedAppId}/public/data/tennisRounds`;

        let db, auth, userId;
        let unsubscribeMatchData;

        // Functions to show and hide the loading spinner
        const showLoadingSpinner = () => {
            const spinner = document.getElementById('loadingIndicator');
            if (spinner) spinner.style.display = 'block';
        };

        const hideLoadingSpinner = () => {
            const spinner = document.getElementById('loadingIndicator');
            if (spinner) spinner.style.display = 'none';
        };

        // Function to show a temporary message
        const showMessage = (message, type = 'success') => {
            const messageBox = document.getElementById('messageBox');
            messageBox.innerText = message;
            messageBox.style.display = 'block';
            messageBox.className = `p-3 rounded-lg text-white mb-4 ${type === 'success' ? 'bg-green-500' : 'bg-red-500'}`;
            setTimeout(() => {
                messageBox.style.display = 'none';
            }, 3000);
        };
        
        // Modal functions
        const showPlayerCountModal = () => {
            const modal = document.getElementById('playerCountModal');
            modal.classList.remove('hidden');
        };

        const hidePlayerCountModal = () => {
            const modal = document.getElementById('playerCountModal');
            modal.classList.add('hidden');
        };

        // Fisher-Yates shuffle algorithm (no longer used for match generation but kept for general use)
        const shuffleArray = (array) => {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        };

        // Function to generate and save matches based on player count
        const generateAndSaveMatches = async () => {
            const playerCountInput = document.getElementById('playerCountInput');
            const playerCount = parseInt(playerCountInput.value, 10);
            hidePlayerCountModal();

            if (isNaN(playerCount) || playerCount < 2) {
                showMessage("Please enter a valid number of players (2 or more).", "error");
                return;
            }

            console.log("Generating matches for " + playerCount + " players.");
            showLoadingSpinner();

            try {
                if (!db) {
                    console.error("Firebase database (db) is not initialized.");
                    return;
                }

                // Create an array of player names
                let players = Array.from({ length: playerCount }, (_, i) => `Player ${i + 1}`);

                // --- START of new round-robin scheduling logic ---
                let newMatches = [];
                let isOddPlayerCount = players.length % 2 !== 0;

                // If odd number of players, add a dummy player for a "bye" round
                if (isOddPlayerCount) {
                    players.push("Bye");
                }

                const numPlayers = players.length;
                const rounds = numPlayers - 1;
                const half = numPlayers / 2;

                // Use the circle method for scheduling to maximize rest
                // Fix the first player and rotate the others
                let fixedPlayer = players[0];
                let rotatingPlayers = players.slice(1);

                for (let round = 0; round < rounds; round++) {
                    // Create matches for this round
                    for (let i = 0; i < half; i++) {
                        let playerA, playerB;
                        if (i === 0) {
                            // The fixed player plays against the first rotating player
                            playerA = fixedPlayer;
                            playerB = rotatingPlayers[0];
                        } else {
                            // Pair players from opposite ends of the rotating list
                            playerA = rotatingPlayers[i];
                            playerB = rotatingPlayers[numPlayers - 2 - i];
                        }

                        // Only add matches if neither player is the "Bye" player
                        if (playerA !== "Bye" && playerB !== "Bye") {
                            newMatches.push({
                                playerA: playerA,
                                scoreA: 0,
                                scoreB: 0,
                                playerB: playerB
                            });
                        }
                    }

                    // Rotate the players for the next round
                    const lastPlayer = rotatingPlayers.pop();
                    rotatingPlayers.unshift(lastPlayer);
                }

                // --- END of new round-robin scheduling logic ---

                const snapshot = await get(ref(db, databasePath));
                const existingRounds = snapshot.val() || {};
                const nextRoundNumber = Object.keys(existingRounds).length + 1;
                const newRoundName = `Round ${nextRoundNumber}`;
                
                await set(ref(db, `${databasePath}/${newRoundName}`), { matches: newMatches });
                console.log(`'${newRoundName}' created with generated matches!`);
                showMessage(`New round created with all ${newMatches.length} matches!`, "success");

            } catch (e) {
                console.error("Error creating new round with generated matches:", e);
                showMessage("Error creating round.", "error");
            } finally {
                hideLoadingSpinner();
            }
        };

        // Function to delete a round
        const deleteRound = async (roundId) => {
            if (!db) {
                console.error("Firebase database (db) is not initialized.");
                return;
            }
            // First, get all rounds to check if this is the last one
            const snapshot = await get(ref(db, databasePath));
            const rounds = snapshot.val() || {};
            const roundsArray = Object.keys(rounds);

            if (roundsArray.length <= 1) {
                showMessage("You cannot delete the last round. Create a new one first.", "error");
                return;
            }

            // Show confirmation modal
            const confirmModal = document.getElementById('confirmModal');
            const confirmText = document.getElementById('confirmText');
            confirmText.innerText = `Are you sure you want to delete "${roundId}"? This action cannot be undone.`;
            confirmModal.classList.remove('hidden');

            const confirmDeleteBtn = document.getElementById('confirmDeleteBtn');
            const cancelDeleteBtn = document.getElementById('cancelDeleteBtn');

            // Use a one-time event listener to prevent multiple triggers
            const onConfirm = async () => {
                confirmModal.classList.add('hidden');
                showLoadingSpinner();
                try {
                    await remove(ref(db, `${databasePath}/${roundId}`));
                    console.log(`Successfully deleted round: ${roundId}`);
                    showMessage(`Round "${roundId}" deleted successfully!`, "success");
                } catch (e) {
                    console.error("Error deleting round:", e);
                    showMessage("Error deleting round.", "error");
                } finally {
                    hideLoadingSpinner();
                    // Clean up event listeners to avoid memory leaks
                    confirmDeleteBtn.removeEventListener('click', onConfirm);
                    cancelDeleteBtn.removeEventListener('click', onCancel);
                }
            };

            const onCancel = () => {
                confirmModal.classList.add('hidden');
                // Clean up event listeners
                confirmDeleteBtn.removeEventListener('click', onConfirm);
                cancelDeleteBtn.removeEventListener('click', onCancel);
            };

            confirmDeleteBtn.addEventListener('click', onConfirm);
            cancelDeleteBtn.addEventListener('click', onCancel);
        };

        const saveRoundName = async (e) => {
            const newName = e.target.innerText.trim();
            const oldName = e.target.dataset.roundKey;

            // Do nothing if the name is unchanged or empty
            if (newName === oldName || newName === "") {
                e.target.innerText = oldName; // Revert to old name if empty
                return;
            }

            try {
                // Fetch the existing data for the old round
                const oldRoundRef = ref(db, `${databasePath}/${oldName}`);
                const snapshot = await get(oldRoundRef);
                const roundData = snapshot.val();

                if (roundData) {
                    // Check if the new name already exists
                    const newRoundRef = ref(db, `${databasePath}/${newName}`);
                    const newRoundSnapshot = await get(newRoundRef);
                    if (newRoundSnapshot.exists()) {
                        console.error("A round with this name already exists.");
                        showMessage("A round with this name already exists. Reverting.", "error");
                        e.target.innerText = oldName; // Revert name
                        return;
                    }

                    // Save the data to the new key
                    await set(newRoundRef, roundData);
                    // Delete the old key
                    await remove(oldRoundRef);
                    console.log(`Successfully renamed round from '${oldName}' to '${newName}'`);
                    showMessage("Round name updated!", "success");
                }
            } catch (e) {
                console.error("Error renaming round:", e);
                showMessage("Error renaming round.", "error");
                e.target.innerText = oldName; // Revert on error
            }
        };

        const initializeFirebase = () => {
            if (!firebaseConfig.apiKey) {
                console.error("Firebase API Key is missing. Check your Firebase configuration.");
                document.getElementById('userIdDisplay').innerText = `Error: Firebase API Key missing.`;
                hideLoadingSpinner();
                return;
            }

            const app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getDatabase(app);

            showLoadingSpinner();

            // The onAuthStateChanged listener is the best way to handle user state changes.
            // This ensures that the code runs only after the user is authenticated.
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    userId = user.uid;
                    document.getElementById('userIdDisplay').innerText = `User ID: ${userId}`;
                    
                    // Attach event listeners ONLY when the user is authenticated and ready.
                    const createRoundBtn = document.getElementById('createRoundBtn');
                    if (createRoundBtn) {
                        createRoundBtn.addEventListener('click', showPlayerCountModal);
                    }
        
                    const addNewRoundBtn = document.getElementById('addNewRoundBtn');
                    if (addNewRoundBtn) {
                        addNewRoundBtn.addEventListener('click', showPlayerCountModal);
                    }
                    
                    // Add listener to the modal button
                    const generateMatchesBtn = document.getElementById('generateMatchesBtn');
                    if(generateMatchesBtn){
                        generateMatchesBtn.addEventListener('click', generateAndSaveMatches);
                    }
                    const cancelMatchesBtn = document.getElementById('cancelMatchesBtn');
                    if(cancelMatchesBtn){
                        cancelMatchesBtn.addEventListener('click', hidePlayerCountModal);
                    }
                    
                    // Now that we're authenticated, we can safely listen for database changes.
                    onValue(ref(db, databasePath), (snapshot) => {
                        const rounds = snapshot.val() || {};
                        const roundsArray = Object.keys(rounds).map(key => ({ id: key, name: key }));
        
                        const createRoundContainer = document.getElementById('createRoundContainer');
                        const addNewRoundContainer = document.getElementById('addNewRoundContainer');
        
                        if (roundsArray.length > 0) {
                            createRoundContainer.style.display = 'none';
                            addNewRoundContainer.style.display = 'block';
                            populateTabs(roundsArray);
                            // Show the first tab after populating
                            const firstTabId = `tab-${roundsArray[0].id.replace(/[^a-zA-Z0-9]/g, '-')}`;
                            showTab(firstTabId);
                        } else {
                            createRoundContainer.style.display = 'block';
                            addNewRoundContainer.style.display = 'none';
                            document.getElementById('tabList').innerHTML = '';
                            document.getElementById('tabPanelsContainer').innerHTML = '';
                        }
        
                        hideLoadingSpinner();
                    }, (error) => {
                        console.error("Error fetching rounds:", error);
                        hideLoadingSpinner();
                    });

                } else {
                    // Sign in anonymously if no user is found.
                    try {
                        await signInAnonymously(auth);
                    } catch (error) {
                        // The 'auth/configuration-not-found' error often means anonymous sign-in is not enabled
                        // in your Firebase console. Go to Authentication -> Sign-in method to enable it.
                        console.error("Firebase Auth error:", error);
                        document.getElementById('userIdDisplay').innerText = `Auth Error: ${error.message}. Please enable Anonymous sign-in in your Firebase Console.`;
                        hideLoadingSpinner();
                    }
                }
            });
        };

        const populateTabs = (rounds) => {
            const tabList = document.querySelector('[role="tablist"]');
            const tabPanels = document.getElementById('tabPanelsContainer');
            tabList.innerHTML = '';
            tabPanels.innerHTML = '';

            rounds.sort((a, b) => parseInt(a.name.replace('Round ', '')) - parseInt(b.name.replace('Round ', ''))).forEach((round, index) => {
                const sanitizedId = round.id.replace(/[^a-zA-Z0-9]/g, '-');
                
                const tabButton = document.createElement('div'); // Change to div to hold button and icon
                tabButton.className = 'flex items-center gap-2 text-lg font-semibold text-gray-500 px-4 py-2 hover:bg-gray-100 rounded-t-lg focus-within:outline-none focus-within:ring-2 focus-within:ring-blue-500 focus-within:ring-offset-2';
                tabButton.setAttribute('role', 'tab');
                tabButton.setAttribute('id', `tab-${sanitizedId}`);
                tabButton.setAttribute('aria-selected', index === 0 ? 'true' : 'false');
                tabButton.setAttribute('aria-controls', `panel-${sanitizedId}`);

                // Make the round name editable
                const nameSpan = document.createElement('span');
                nameSpan.setAttribute('contenteditable', 'true');
                nameSpan.setAttribute('data-round-key', round.name);
                nameSpan.innerText = round.name;
                nameSpan.addEventListener('blur', saveRoundName);
                nameSpan.addEventListener('click', (e) => e.stopPropagation()); // Prevent click on span from propagating to delete button
                
                // Add the delete button
                const deleteButton = document.createElement('button');
                deleteButton.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-4 h-4">
                  <path fill-rule="evenodd" d="M8.75 1A2.75 2.75 0 0 0 6 3.75v.443c-.795.077-1.58.275-2.333.576L2.25 5.116A2.25 2.25 0 0 0 2 7.25v2.25A2.25 2.25 0 0 0 4.25 11.75h1.75a.75.75 0 0 1 0 1.5H4.25a.75.75 0 0 0 0 1.5h1.75a.75.75 0 0 1 0 1.5H4.25A2.25 2.25 0 0 0 2 18.25v.25c0 .414.336.75.75.75h14.5a.75.75 0 0 0 .75-.75v-.25a2.25 2.25 0 0 0-2.25-2.25H13.5a.75.75 0 0 1 0-1.5h1.75a.75.75 0 0 0 0-1.5h-1.75a.75.75 0 0 1 0-1.5h1.75A2.25 2.25 0 0 0 18 9.5v-2.25a2.25 2.25 0 0 0-.917-1.833l-1.417-.514c-.753-.301-1.538-.499-2.333-.576V3.75A2.75 2.75 0 0 0 11.25 1h-2.5ZM3.75 7.5h12.5a.75.75 0 0 1 .75.75v1.5a.75.75 0 0 1-.75.75H3.75a.75.75 0 0 1-.75-.75v-1.5a.75.75 0 0 1 .75-.75Z" clip-rule="evenodd" />
                </svg>
                `;
                deleteButton.title = `Delete ${round.name}`;
                deleteButton.className = `p-1 rounded-full text-red-500 hover:text-white hover:bg-red-500 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2`;
                deleteButton.addEventListener('click', (e) => {
                    e.stopPropagation(); // Stop the tab from activating
                    deleteRound(round.name);
                });
                
                tabButton.appendChild(nameSpan);
                tabButton.appendChild(deleteButton);
                tabButton.addEventListener('click', () => showTab(tabButton.id));
                tabList.appendChild(tabButton);

                const panelDiv = document.createElement('div');
                panelDiv.setAttribute('id', `panel-${sanitizedId}`);
                panelDiv.setAttribute('role', 'tabpanel');
                panelDiv.setAttribute('tabindex', '0');
                panelDiv.className = `overflow-x-auto rounded-lg border border-gray-200 ${index !== 0 ? 'hidden' : ''}`;
                panelDiv.innerHTML = `
                    <table id="matchDataTable-${sanitizedId}" class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Player A</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Score A</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Score B</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Player B</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            <!-- Match data will be populated here by JavaScript -->
                        </tbody>
                    </table>
                `;
                tabPanels.appendChild(panelDiv);
            });
        };

        const showTab = (tabId) => {
            const currentActiveTab = document.querySelector('[role="tab"][aria-selected="true"]');
            if (currentActiveTab) {
                currentActiveTab.setAttribute('aria-selected', 'false');
                const currentPanelId = currentActiveTab.getAttribute('aria-controls');
                const currentPanel = document.getElementById(currentPanelId);
                currentPanel.classList.add('hidden');
            }

            const newActiveTab = document.getElementById(tabId);
            if (!newActiveTab) return;
            const newPanelId = newActiveTab.getAttribute('aria-controls');
            const newPanel = document.getElementById(newPanelId);

            newActiveTab.setAttribute('aria-selected', 'true');
            newPanel.classList.remove('hidden');
            
            // Get the actual round name from the data attribute on the span
            const roundName = newActiveTab.querySelector('span').dataset.roundKey;

            showLoadingSpinner(); // Show spinner when switching tabs
            updateInfographic(roundName);
        };

        const updateInfographic = (roundId) => {
            if (unsubscribeMatchData) {
                unsubscribeMatchData();
            }
            if (!db) {
                console.error("Firebase database (db) is not initialized for updateInfographic.");
                return;
            }
            const sanitizedId = roundId.replace(/[^a-zA-Z0-9]/g, '-');
            const roundRef = ref(db, `${databasePath}/${roundId}`);
            unsubscribeMatchData = onValue(roundRef, (snapshot) => {
                const data = snapshot.val();
                const tableBody = document.querySelector(`#matchDataTable-${sanitizedId} tbody`);
                if (tableBody) tableBody.innerHTML = '';
                if (data && data.matches) {
                    const matches = data.matches;
                    matches.forEach((match, index) => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td contenteditable="true" class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${match.playerA}</td>
                            <td contenteditable="true" class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${match.scoreA}</td>
                            <td contenteditable="true" class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${match.scoreB}</td>
                            <td contenteditable="true" class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${match.playerB}</td>
                        `;
                        row.addEventListener('blur', (e) => saveMatchData(roundId), true);
                        if (tableBody) tableBody.appendChild(row);
                    });
                    
                    const processedData = processMatchData(matches);
                    populateLeaderboard(processedData);
                    renderCharts(processedData);
                } else if (tableBody) {
                    // No data, show an empty table or a message
                    const row = document.createElement('tr');
                    row.innerHTML = `<td colspan="4" class="px-6 py-4 text-center text-gray-500">No matches found.</td>`;
                    tableBody.appendChild(row);
                    populateLeaderboard([]);
                    renderCharts([]);
                }
                hideLoadingSpinner();
            }, (error) => {
                console.error("Error fetching match data:", error);
                hideLoadingSpinner();
            });
        };
        
        const saveMatchData = async (roundId) => {
            const sanitizedId = roundId.replace(/[^a-zA-Z0-9]/g, '-');
            const tableBody = document.querySelector(`#matchDataTable-${sanitizedId} tbody`);
            const rows = tableBody.querySelectorAll('tr');
            const matches = [];

            rows.forEach(row => {
                const cells = row.querySelectorAll('td');
                if (cells.length === 4) {
                    matches.push({
                        playerA: cells[0].innerText.trim(),
                        scoreA: parseInt(cells[1].innerText, 10) || 0,
                        scoreB: parseInt(cells[2].innerText, 10) || 0,
                        playerB: cells[3].innerText.trim()
                    });
                }
            });

            try {
                await set(ref(db, `${databasePath}/${roundId}/matches`), matches);
                console.log("Match data saved to Realtime Database!");
            } catch (e) {
                console.error("Error writing data: ", e);
            }
        };

        // --- Chart & Leaderboard Logic (Unchanged) ---
        let winLossChart, gamesPlayedChart, pointDifferentialChart;

        const renderCharts = (data) => {
            if (winLossChart) winLossChart.destroy();
            if (gamesPlayedChart) gamesPlayedChart.destroy();
            if (pointDifferentialChart) pointDifferentialChart.destroy();
            
            createWinLossChart(data);
            createGamesPlayedChart(data);
            createPointDifferentialChart(data);
        };

        const processMatchData = (matches) => {
            const players = {};
            matches.forEach(match => {
                const { playerA, scoreA, scoreB, playerB } = match;

                if (!players[playerA]) players[playerA] = { wins: 0, losses: 0, pointsScored: 0, pointsAgainst: 0 };
                if (!players[playerB]) players[playerB] = { wins: 0, losses: 0, pointsScored: 0, pointsAgainst: 0 };

                if (scoreA > scoreB) { players[playerA].wins++; players[playerB].losses++; }
                else if (scoreB > scoreA) { players[playerB].wins++; players[playerA].losses++; }

                players[playerA].pointsScored += scoreA;
                players[playerA].pointsAgainst += scoreB;
                players[playerB].pointsScored += scoreB;
                players[playerB].pointsAgainst += scoreA;
            });

            const playerData = Object.keys(players).map(name => {
                const player = players[name];
                const gamesPlayed = player.wins + player.losses;
                const winPercentage = gamesPlayed > 0 ? (player.wins / gamesPlayed) * 100 : 0;
                const pointDifferential = player.pointsScored - player.pointsAgainst;
                return { name, wins: player.wins, losses: player.losses, gamesPlayed, winPercentage, pointDifferential };
            });

            return playerData.sort((a, b) => {
                if (a.wins !== b.wins) return b.wins - a.wins;
                return b.pointDifferential - a.pointDifferential;
            });
        };

        const populateLeaderboard = (data) => {
            const leaderboardBody = document.getElementById('leaderboardBody');
            leaderboardBody.innerHTML = '';
            data.forEach((player, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${index + 1}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${player.name}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${player.wins}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${player.losses}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${player.gamesPlayed}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${player.winPercentage.toFixed(1)}%</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${player.pointDifferential}</td>
                `;
                leaderboardBody.appendChild(row);
            });
        };

        const createWinLossChart = (data) => {
            const ctx = document.getElementById('winLossChart').getContext('2d');
            winLossChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: data.map(p => p.name),
                    datasets: [
                        { label: 'Wins', data: data.map(p => p.wins), backgroundColor: 'rgba(59, 130, 246, 0.8)', borderColor: 'rgba(59, 130, 246, 1)', borderWidth: 1 },
                        { label: 'Losses', data: data.map(p => p.losses), backgroundColor: 'rgba(239, 68, 68, 0.8)', borderColor: 'rgba(239, 68, 68, 1)', borderWidth: 1 }
                    ]
                },
                options: { responsive: true, maintainAspectRatio: false, scales: { y: { beginAtZero: true, title: { display: true, text: 'Games' } } } }
            });
        };

        const createGamesPlayedChart = (data) => {
            const ctx = document.getElementById('gamesPlayedChart').getContext('2d');
            gamesPlayedChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: data.map(p => p.name),
                    datasets: [{
                        data: data.map(p => p.gamesPlayed),
                        backgroundColor: ['rgba(59, 130, 246, 0.8)', 'rgba(239, 68, 68, 0.8)', 'rgba(245, 158, 11, 0.8)', 'rgba(34, 197, 94, 0.8)', 'rgba(99, 102, 241, 0.8)', 'rgba(163, 230, 53, 0.8)'],
                        borderColor: '#fff',
                        borderWidth: 2
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'top' }, title: { display: false } } }
            });
        };

        const createPointDifferentialChart = (data) => {
            const ctx = document.getElementById('pointDifferentialChart').getContext('2d');
            pointDifferentialChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: data.map(p => p.name),
                    datasets: [{
                        label: 'Point Differential',
                        data: data.map(p => p.pointDifferential),
                        backgroundColor: data.map(p => p.pointDifferential >= 0 ? 'rgba(34, 197, 94, 0.8)' : 'rgba(239, 68, 68, 0.8)'),
                        borderColor: data.map(p => p.pointDifferential >= 0 ? 'rgba(34, 197, 94, 1)' : 'rgba(239, 68, 68, 1)'),
                        borderWidth: 1
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false, scales: { y: { beginAtZero: false, title: { display: true, text: 'Point Differential' } } } }
            });
        };
        
        window.addEventListener("DOMContentLoaded", initializeFirebase);
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .chart-container {
            position: relative;
            width: 100%;
            height: 400px;
            max-height: 50vh;
        }
        [role="tab"] {
            cursor: pointer;
            transition: all 0.3s ease;
        }
        [role="tab"][aria-selected="true"] {
            border-bottom: 3px solid;
            border-color: #3b82f6; /* blue-500 */
            color: #1f2937; /* gray-800 */
        }
        [role="tab"] span[contenteditable="true"]:focus {
            outline: 2px solid #3b82f6;
            outline-offset: 2px;
            border-radius: 4px;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #3b82f6;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col items-center">
    <header class="w-full max-w-7xl px-4 py-8 bg-white shadow-md rounded-b-lg">
        <div class="flex flex-col md:flex-row justify-between items-center mb-4">
            <h1 class="text-4xl font-extrabold text-blue-600 mb-2 md:mb-0">Friends Tennis League</h1>
            <div id="userIdDisplay" class="text-xs text-gray-400">Loading user...</div>
        </div>
        <div id="messageBox" class="hidden text-center"></div>
    </header>

    <main class="w-full max-w-7xl px-4 py-8 flex-grow">
        <div id="loadingIndicator" class="hidden flex justify-center items-center py-8">
            <div class="loading-spinner"></div>
        </div>
        <div id="createRoundContainer" class="hidden flex flex-col items-center justify-center p-8 bg-white rounded-lg shadow-lg text-center">
            <h2 class="text-2xl font-bold mb-4">Start Your First Round!</h2>
            <p class="mb-6 text-gray-500">Create a new round and generate matches for all players.</p>
            <button id="createRoundBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-full transition-colors duration-200 shadow-lg">
                Create New Round
            </button>
        </div>

        <div id="addNewRoundContainer" class="hidden">
            <!-- Tabs for rounds -->
            <div class="flex items-center justify-between border-b border-gray-200 mb-6">
                <div id="tabList" role="tablist" aria-label="Rounds" class="flex flex-wrap -mb-px">
                    <!-- Tabs will be populated here -->
                </div>
                <button id="addNewRoundBtn" class="bg-blue-600 hover:bg-blue-700 text-white text-sm font-semibold py-2 px-4 rounded-full transition-colors duration-200 shadow-md flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-4 h-4">
                        <path d="M10.75 4.75a.75.75 0 0 0-1.5 0v4.5h-4.5a.75.75 0 0 0 0 1.5h4.5v4.5a.75.75 0 0 0 1.5 0v-4.5h4.5a.75.75 0 0 0 0-1.5h-4.5v-4.5Z" />
                    </svg>
                    New Round
                </button>
            </div>
            
            <!-- Tab panels -->
            <div id="tabPanelsContainer" class="space-y-6">
                <!-- Panels will be populated here -->
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-8">
            <!-- Leaderboard Card -->
            <div class="bg-white rounded-lg shadow-lg p-6 flex flex-col">
                <h2 class="text-xl font-bold mb-4 text-center">Leaderboard</h2>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Rank</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Player</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">W</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">L</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">GP</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Win %</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">PD</th>
                            </tr>
                        </thead>
                        <tbody id="leaderboardBody" class="bg-white divide-y divide-gray-200">
                            <!-- Leaderboard data will be populated here by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- Charts -->
            <div class="bg-white rounded-lg shadow-lg p-6 flex flex-col">
                <h2 class="text-xl font-bold mb-4 text-center">Win/Loss Record</h2>
                <div class="chart-container flex-grow">
                    <canvas id="winLossChart"></canvas>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow-lg p-6 flex flex-col">
                <h2 class="text-xl font-bold mb-4 text-center">Total Games Played</h2>
                <div class="chart-container flex-grow">
                    <canvas id="gamesPlayedChart"></canvas>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow-lg p-6 flex flex-col">
                <h2 class="text-xl font-bold mb-4 text-center">Point Differential</h2>
                <div class="chart-container flex-grow">
                    <canvas id="pointDifferentialChart"></canvas>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal for player count -->
    <div id="playerCountModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-50">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-lg bg-white">
            <div class="text-center">
                <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">Enter Number of Players</h3>
                <div class="mt-2 px-7 py-3">
                    <input type="number" id="playerCountInput" min="2" placeholder="e.g., 4" class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50">
                </div>
                <div class="items-center px-4 py-3">
                    <button id="generateMatchesBtn" class="px-4 py-2 bg-blue-600 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        Generate Matches
                    </button>
                    <button id="cancelMatchesBtn" class="mt-2 px-4 py-2 bg-gray-200 text-gray-800 text-base font-medium rounded-md w-full shadow-sm hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-400">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal for Deletion -->
    <div id="confirmModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-50">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-lg bg-white">
            <div class="text-center">
                <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">Confirm Deletion</h3>
                <p id="confirmText" class="text-sm text-gray-500 mb-4"></p>
                <div class="flex justify-center gap-4">
                    <button id="confirmDeleteBtn" class="px-4 py-2 bg-red-600 text-white text-base font-medium rounded-md w-1/2 shadow-sm hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500">
                        Delete
                    </button>
                    <button id="cancelDeleteBtn" class="px-4 py-2 bg-gray-200 text-gray-800 text-base font-medium rounded-md w-1/2 shadow-sm hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-400">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
